<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/1b58572d85.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main class="w-100 overflow-x-hidden d-block">
      <!-- App navigation - responsive -->
      <div
        class="navigation-wrapper position-fixed bottom-0 w-100 d-flex justify-content-center"
      >
        <nav class="navigation border d-flex">
          <a
            href=""
            class="nav-button col-4 h-100 d-flex justify-content-center align-items-center overflow-hidden"
          >
            <i class="fas fa-search"></i>
          </a>
          <a
            href=""
            class="nav-button col-4 h-100 d-flex justify-content-center align-items-center"
          >
            <div
              class="play-container d-flex justify-content-center align-items-center overflow-hidden border-top"
            >
              <i class="fas fa-play play-icon"></i>
            </div>
          </a>
          <a
            href=""
            class="nav-button col-4 h-100 d-flex justify-content-center align-items-center overflow-hidden"
          >
            <div
              class="profile-circle border overflow-hidden d-flex justify-content-center align-items-center"
            >
              <img
                src="./assets/mario-profile-1.jpg"
                alt=""
                class="w-100 h-100"
              />
            </div>
          </a>
        </nav>
      </div>
      <!-- App navigation - responsive -->

      <!-- App content -->
    </main>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
