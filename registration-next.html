<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    
        <!-- Links -->

          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

        />
        <link rel="stylesheet" href="registration-next.css" />
        <!-- Scripts -->
        <script
          src="https://kit.fontawesome.com/1b58572d85.js"
          crossorigin="anonymous"
        ></script>
    </head>
<body>
    <main class="w-100 overflow-x-hidden position-absolute d-flex justify-content-center align-items-center">


        <!-- Year section -->
        <section class="year-section border d-block">
            <h3 class="text-center fw-bold mt-3">App<span>Title</span></h3>

            <p class="m-4 fs-5">When were you born?</p>
            <div class="row g-1 px-3">
                <div class="col">
                    <input type="number" placeholder="Day" class="form-control">
                </div>
                <div class="col">
                    <select name="" id="" class="form-select">
                        <option disabled hidden selected>Month</option>
                        <option value="Jan">Jan</option>
                    </select>
                </div>
                <div class="col">
                    <input type="number" placeholder="Year" class="form-control">
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary page-btn">Next</button>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
