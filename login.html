<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Links -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/1b58572d85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="w-100 position-absolute overflow-x-hidden d-block">
        <div class="login-form-wrapper w-100 d-flex justify-content-center align-items-end">
            <form class="rounded-1">
                <h2 class="text-center my-3 fw-bold">App<span>Title</span></h2>
                <div class="px-4 mt-5">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="px-4 mt-2">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password">
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- Login form error - username or password are incorrect. -->
                <p class="form-err ms-4 mt-1">Username or password are incorrect</p>

                <div class="px-4">
                    <button class="btn btn-outline-primary w-100">Login</button>
                </div>

                <p class="ms-4 mt-5 mb-0 special-text">Don't have an account? <a href="/register.html">Register</a> now!</p>
                <a href="" class="ms-4 special-text mt-1">Forgotten password?</a>
            </form>
        </div>
        <div class="store-buttons w-100 d-flex justify-content-center mt-5">
            <a href=""><img src="./assets/app-store-download.svg" alt=""></a>
            <a href=""><img src="./assets/google-play-badge.png" alt=""></a>
        </div>
        <div class="links text-center">
            <a href="">Privacy policy</a>
            <a href="">Terms of service</a>
            <a href="">Data usage</a>
            <a href="">Cookie policy</a>
        </div>
        <footer class="mt-3">
            <p class="text-center">All rights reserved. Mario Nikolov 2024</p>
        </footer>
    </main>
  </body>
</html>
