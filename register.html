<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Links -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/1b58572d85.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="w-100 position-absolute d-flex">
      <section class="landing-section col-6 d-flex justify-content-center align-items-center overflow-hidden">
        <div class="d-block">
          <h1 class="display-3 fw-bold">App<span>Title</span></h1>
          <p class="fs-4">You're one button away from finding your <span class="fw-bold">love</span><b>!</b> <br /> Register now</p>
        </div>
      </section>
      <section class="register-section col-6 d-flex justify-content-center align-items-center overflow-hidden">
        <form class="shadow border">
          <h5 class="text-center mt-5 fw-bold fs-4">Create an account</h5>
          <!-- Username input -->
          <div class="px-5 mt-4">
            <div class="form-floating">
              <input type="text" class="form-control" id="username" placeholder="username">
              <label for="username">Username</label>
            </div>
          </div>
          <!-- Email input -->
          <div class="px-5 my-3">
            <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="email">
              <label for="email">Email</label>
            </div>
          </div>
          <!-- Password input -->
          <div class="px-5 my-3">
            <div class="form-floating">
              <input type="password" class="form-control" id="password" placeholder="password">
              <label for="password">Password</label>
            </div>
          </div>
          <!-- Repassword input -->
          <div class="px-5 my-3">
            <div class="form-floating">
              <input type="password" class="form-control" id="rePassword" placeholder="rePassword">
              <label for="rePassword">Repeat password</label>
            </div>
          </div>
          <div class="d-flex justify-content-center px-5 mt-4">
            <button class="btn btn-outline-primary w-100">Next</button>
          </div>
          <p class="text-center mt-4 special-text">Already have an account? <a href="/login.html">Log in</a></p>
        </form>
      </section>
    </main>
  </body>
</html>
